<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #newThemeForm="ngForm" (ngSubmit)="addTheme()">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" name="themeName" id="themeName" #title="ngModel" ngModel required minlength="5">

                <ng-container *ngIf="title.touched && title.invalid">
                    <p class="error" *ngIf="title.errors?.['required']">
                        Theme name is required.
                    </p>
                    <p class="error" *ngIf="title.errors?.['minlength']">
                        Theme name must be at least 5 characters long.
                    </p>
                </ng-container>

            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" name="postText" id="postText" rows="8" class="height" ngModel #content="ngModel"
                    required minlength="10"></textarea>

                <ng-container *ngIf="content.touched && content.invalid">
                    <p class="error" *ngIf="content.errors?.['required']">
                        The field with your post is required.
                    </p>
                    <p class="error" *ngIf="content.errors?.['minlength']">
                        Post must be at least 10 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button (click)="cancelTheme()" class="cancel">Cancel</button>
                <button [disabled]="newThemeForm.invalid" class="public">Post</button>
            </div>

        </form>
    </div>
</div>
