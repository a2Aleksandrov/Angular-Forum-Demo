<div class="container">
    <form class="register" [formGroup]="registerFormGroup" (ngSubmit)="register()">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input class="input-error" formControlName="username" type="text" name="username" id="username"
                    placeholder="Johny">
            </p>

            <ng-container *ngIf="touchedAndInvalid('username')">
                <p class="error" *ngIf="isRequired('username')">
                    Username is required!
                </p>
                <p class="error" *ngIf="hasMinLength('username')">
                    Username must be at least 5 characters!
                </p>
            </ng-container>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" formControlName="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </p>

            <ng-container *ngIf="touchedAndInvalid('email')">
                <p class="error" *ngIf="isRequired('email')">
                    Email is required!
                </p>
                <p class="error" *ngIf="isInvalid('email')">
                    Email is not valid!
                </p>
            </ng-container>

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select formControlName="select-tel" name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" formControlName="tel" name="tel" id="tel" placeholder="885 888 888">
            </p>

            <div  class="passwords" formGroupName="passwords">
                <!-- password -->
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" formControlName="password" name="password" id="password"
                        placeholder="******">
                </p>

                <ng-container *ngIf="touchedAndInvalid('password')">
                    <p class="error" *ngIf="isRequired('password')">
                        Password is required!
                    </p>
                    <p class="error" *ngIf="hasMinLength('password')">
                        Password must be at least 5 characters!
                    </p>
                </ng-container>

                <!-- rePassword -->
                <p class="field field-icon">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" formControlName="rePassword" name="rePassword" id="rePassword"
                        placeholder="******">
                </p>
                <p class="error" *ngIf="passwordsCheck('rePassword')">Repeat Password does not match password!</p>
            </div>

            <button [disabled]="registerFormGroup.invalid">Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
