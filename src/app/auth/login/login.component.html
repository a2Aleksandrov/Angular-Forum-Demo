<div class="container">
    <form class="login" [formGroup]="loginFormGroup" (ngSubmit)="login()">

        <fieldset>
            <h2>Login Form</h2>

            <p>{{errorMessage}}</p>
            
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input class="input-error" formControlName="email" type="email" name="email" id="email"
                    placeholder="john.doe@gmail.com">
            </p>

            <ng-container *ngIf="touchedAndInvalid('email')">
                <p class="error" *ngIf="isRequired('email')">
                    Email is required!
                </p>
                <p class="error" *ngIf="isInvalid('email')">
                    Email is not valid!
                </p>
            </ng-container>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input formControlName="password" type="password" name="password" id="password" placeholder="******">
            </p>

            <ng-container *ngIf="touchedAndInvalid('password')">
                <p class="error" *ngIf="isRequired('password')">
                    Password is required!
                </p>
                <p class="error" *ngIf="hasMinLength('password')">
                    Password must be at least 5 characters!
                </p>
            </ng-container>

            <button [disabled]="loginFormGroup.invalid">Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
